matrix:
  include:
    - php: 5.3
      dist: precise

language: php

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'

before_install: echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
install: travis_retry composer update --no-interaction --no-progress --no-suggest --prefer-stable
